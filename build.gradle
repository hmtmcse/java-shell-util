plugins {
    id 'java'
}

group 'com.hmtmcse'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}



def dependencyList = [
        "java-common",
        "java-console-table",
]


dependencies {
    dependencyList.each {
        if (findProject(":" + it)){
            compile project(":" + it)
        }
    }
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}